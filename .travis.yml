language: ruby

sudo: false

env:
  global:
    - LANG=en_US.UTF-8
    - LANGUAGE=en_US.UTF-8
    - LC_ALL=en_US.UTF-8

matrix:
  include:
    - env: OSX=10.10 HOMEBREW_RUBY=2.0.0
      os: osx
      osx_image: xcode7.1
      rvm: system

branches:
  only:
    - master

cache:
  edge: true
  directories:
    - $HOME/.gem

before_install:
  - . ci/travis/before_install.sh

install:
  - . ci/travis/install.sh

before_script:
  - . ci/travis/before_script.sh

script:
  - . ci/travis/script.sh

before_cache:
  - sort $CASHER_DIR/md5sums_before | uniq | tee -a $CASHER_DIR/md5sums_before.sorted
  - md5deep -r $HOME/.gem | sort | uniq | tee -a $CASHER_DIR/md5sums_after
  - diff -B $CASHER_DIR/md5sums_before.sorted $CASHER_DIR/md5sums_after | awk '/^[<>]/ {print $NF}' | sort | uniq
  - sleep 30

notifications:
  email: false
